<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/styles.css">
    <title>Calculator</title>

</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="operation"></p>
            <input type="text" id="currentValue" placeholder="0" autocomplete="off">    
        </div>

        <div class="buttons">
            <button class="symbol" id="clear">C</button>
            <button class="symbol" id="erase">Del</button>
            <button class="operator">รท</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operator">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operator">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operator">+</button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="symbol" id="equals">=</button>
        </div>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
