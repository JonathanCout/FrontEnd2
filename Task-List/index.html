<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">

  <title>ToDo List</title>
</head>

<body>
  <main>
    <div class="main-card">
      <div class="card-header">
        <h1 class="titulo">Minha Lista</h1>
        <button id="show-input">+</button>
      </div>
      <form aria-expanded="false" data-transition="false" class="form">
        <div>
          <p aria-expanded="false" data-transition="false" class="fake">Descrição</p>
          <input class="form-input" type="text" id="new-task-input" autocomplete="off">
        </div>
        <fieldset>
          <legend>Data limite</legend>
          <input class="form-input" type="date" id="new-task-date">
        </fieldset>
        <button class="form-botao">Criar</button>
      </form>
    </div>
    <ul class="list disabled">
    </ul>
  </main>


  <script src="./js/main.js"></script>
</body>

</html>
